<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Crear Comercial</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

	<div class="container-xxl">
		<form th:action="@{/comerciales/crear}" th:object="${comercial}" method="post">
			<div class="row">
				<div class="col-6">
					<h1 th:text="#{comercial.crear}"></h1>
				</div>
				<div class="col-6 d-flex align-items-center justify-content-center">

					<div>
						<input type="submit" class="btn btn-success" th:value="#{crear}" />
					</div>

				</div>
			</div>

			<div class="row my-2">
				<div class="col-6" th:text="#{comercial.nombre}"></div>
				<div class="col-6">
					<input th:field="*{nombre}" />
				</div>
			</div>
			
			<div class="row my-2">
				<div class="col-6" th:text="#{comercial.apellido1}"></div>
				<div class="col-6">
					<input th:field="*{apellido1}" />
				</div>
			</div>
			
			<div class="row my-2">
				<div class="col-6" th:text="#{comercial.apellido2}"></div>
				<div class="col-6">
					<input th:field="*{apellido2}" />
				</div>
			</div>
			
			<div class="row my-2">
				<div class="col-6" th:text="#{comercial.comision}"></div>
				<div class="col-6">
					<input th:field="*{comision}" />
				</div>
			</div>

		</form>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
