<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Detalle Comercial</title>
<style>
.clearfix::after {
	content: "";
	display: block;
	clear: both;
}
</style>
</head>
<body>

	<div id="contenedora"
		style="float: none; margin: 0 auto; width: 900px;">
		<div class="clearfix">
			<div style="float: left; width: 50%">
				<h1 th:text="#{comercial.detalle}"></h1>
			</div>
			<div
				style="float: none; width: auto; overflow: hidden; min-height: 80px; position: relative;">

				<div style="position: absolute; left: 39%; top: 39%;">

					<form action="/comerciales">
						<input type="submit" th:value="#{volver}" />
					</form>
				</div>

			</div>
		</div>

		<div class="clearfix">
			<hr />
		</div>

		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left; width: 50%">
				<label th:text="#{comercial.id}"></label>
			</div>
			<div style="float: none; width: auto; overflow: hidden;">
				<input th:value="${comercial.id}" value="Id"
					readonly="readonly" />
			</div>
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left; width: 50%">
				<label th:text="#{comercial.nombre}"></label>
			</div>
			<div style="float: none; width: auto; overflow: hidden;">
				<input th:value="${comercial.nombre}" value="Comercial"
					readonly="readonly" />
			</div>
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left; width: 50%">
				<label th:text="#{comercial.apellido1}"></label>
			</div>
			<div style="float: none; width: auto; overflow: hidden;">
				<input th:value="${comercial.apellido1}" value="Apellido1"
					readonly="readonly" />
			</div>
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left; width: 50%">
				<label th:text="#{comercial.apellido2}"></label>
			</div>
			<div style="float: none; width: auto; overflow: hidden;">
				<input th:value="${comercial.apellido2}" value="Apellido2"
					readonly="readonly" />
			</div>
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left; width: 50%">
				<label th:text="#{comercial.comision}"></label>
			</div>
			<div style="float: none; width: auto; overflow: hidden;">
				<input th:value="${comercial.comision}" value="Comision"
					readonly="readonly" />
			</div>
		</div>
		
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left; width: 50%">
				<label th:text="#{comercial.total}"></label>
			</div>
			<div style="float: none; width: auto; overflow: hidden;">
				<input th:value="${totalPedidos}" value="Total Pedidos"
					readonly="readonly" />
			</div>
		</div>
		
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left; width: 50%">
				<label th:text="#{comercial.media}"></label>
			</div>
			<div style="float: none; width: auto; overflow: hidden;">
				<input th:value="${mediaPedidos}" value="Media Pedidos"
					readonly="readonly" />
			</div>
		</div>
		<br>
		
		<h1 th:text="#{comercial.pedidos}"></h1>
		
		<div th:each="pedido: ${listaPedidos}" style="margin-top: 6px;" class="clearfix">
		
			<div style="float: left;width: 14%; background-color: white; color: black" th:text="${pedido.id}" th:style="${pedido.total == pedidoMax || pedido.total == pedidoMin}?'background-color: lawngreen':'background-color: yellow'" ></div>
			<div style="float: left;width: 14%; background-color: white; color: black" th:text="${pedido.total}" th:style="${pedido.total == pedidoMax || pedido.total == pedidoMin}?'background-color: lawngreen':'background-color: yellow'" ></div>
			<div style="float: left;width: 14%; background-color: white; color: black" th:text="${pedido.fecha}" th:style="${pedido.total == pedidoMax || pedido.total == pedidoMin}?'background-color: lawngreen':'background-color: yellow'" ></div>
			<div style="float: left;width: 14%; background-color: white; color: black" th:text="${pedido.id_cliente}" th:style="${pedido.total == pedidoMax || pedido.total == pedidoMin}?'background-color: lawngreen':'background-color: yellow'" ></div>
			<div style="float: left;width: 14%; background-color: white; color: black" th:text="${pedido.id_comercial}" th:style="${pedido.total == pedidoMax || pedido.total == pedidoMin}?'background-color: lawngreen':'background-color: yellow'" ></div>
		
		</div>
		<br>
		
		<h1 th:text="#{cliente.pedidos}"></h1>
		
		<div th:each="pedidoCliente: ${totalPedidosClientes}" style="margin-top: 6px;" class="clearfix">
		
			<div style="float: left;width: 14%; background-color: white; color: black" th:text="${pedidoCliente.id}"></div>
			<div style="float: left;width: 14%; background-color: white; color: black" th:text="${pedidoCliente.nombre}"></div>
			<div style="float: left;width: 14%; background-color: white; color: black" th:text="${pedidoCliente.totalPedidos}"></div>
		
		</div>

	</div>

</body>
</html>
