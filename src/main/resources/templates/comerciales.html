<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<title>Comerciales</title>
</head>
<body>

	<div class="container-xxl" >
		<div class="row">
			<div class="col-6">
				<h1 th:text="#{tituloComerciales}"></h1>
			</div>
			<div class="col-6 d-flex align-items-center justify-content-center">
				
				<div>
					
						<form action="/comerciales/crear">
							<input class="btn btn-success" type="submit" th:value="#{crear}">
						</form>
				</div>
				
			</div>
		</div>
		<div class="row d-flex justify-content-around text-bg-success py-4 rounded-3">
			<div class="col-2" th:text="#{comercial.id}"></div>
			<div class="col-2" th:text="#{comercial.nombre}"></div>
			<div class="col-2" th:text="#{comercial.apellido1}"></div>
			<div class="col-2" th:text="#{comercial.apellido2}"></div>
			<div class="col-2" th:text="#{comercial.comision}"></div>
			<div class="col-2" th:text="#{accion}"></div>
		</div>

		<div class="row d-flex justify-content-around py-2" th:each="comercial : ${listaComerciales}">
			<div class="col-2" th:text="${comercial.id}">0</div>
			<div class="col-2" th:text="${comercial.nombre}">nombre</div>
			<div class="col-2" th:text="${comercial.apellido1}">apellido1</div>
			<div class="col-2" th:text="${comercial.apellido2 ?: '&nbsp;'}">apellido2</div>
			<div class="col-2" th:text="${comercial.comision}">comisi√≥n</div>
			<div class="col-2 d-flex justify-content-around align-items-center">
				<form th:action="@{/comerciales/__${comercial.id}__}">
    				<input type="submit" class="text-bg-primary px-1" th:value="#{detalle}" />
				</form>
				<form th:action="@{/comerciales/editar/}+${comercial.id}">
    				<input type="submit" class="text-bg-secondary px-1" th:value="#{editar}" />
				</form>
				<form th:action="@{/comerciales/borrar/__${comercial.id}__}" method="post">					
    				<input type="submit" class="text-bg-danger px-1" th:value="#{borrar}" />
				</form>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
